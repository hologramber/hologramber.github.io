{{ define "main" }}
    <h2 class="bluetext">{{ .Title }}</h2>
    <ul>
        {{ range .Data.Terms.Alphabetical }}
            <li>
                <span class="tag">
                    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
                </span>&nbsp;<span class="monotext">{{ .Count }}</span>
            </li>
        {{ end }}
    </ul>
{{ end }}
