<div class="row byte-row">
    {{ $image := .Page.Resources.GetMatch .Params.Linkimg }}
    <img src="{{ $image.RelPermalink }}" alt="Description of the image">
    <span class="byte-row-content">
        {{ if in .Params.tags "archive" }}<span class="tag"><a href="/tags/archive/">archive</a></span> {{ end }}<a class="titlefont" href="{{ .Permalink }}">{{ .Title }}</a>
        <p>{{ .Params.Short }}</p>
    </span>
</div>
